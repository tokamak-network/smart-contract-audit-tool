name: Audit Quality Regression Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/lib/playbook.ts'
      - 'src/lib/auditChecklist.ts'
  pull_request:
    branches: [main]
    paths:
      - 'src/lib/playbook.ts'
      - 'src/lib/auditChecklist.ts'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  regression-test:
    name: Run Audit Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "LITELLM_API_KEY=${{ secrets.LITELLM_API_KEY }}" >> .env
          echo "LITELLM_BASE_URL=https://api.ai.tokamak.network" >> .env
          echo "LITELLM_MODEL=claude-sonnet-4.5" >> .env

      - name: Build application
        run: npm run build

      - name: Start server
        run: |
          npm run start &
          echo "Waiting for server to be ready..."
          npx wait-on http://localhost:3000/api/providers --timeout 60000

      - name: Run regression tests (Quick Mode)
        id: quick-test
        run: npm run test:audit:ci
        continue-on-error: true

      - name: Run regression tests (Deep Mode)
        id: deep-test
        if: github.event_name == 'pull_request'
        run: npm run test:audit:deep -- --ci
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-test-results
          path: test-contracts/results/*.json
          retention-days: 30

      - name: Check test results
        run: |
          if [ "${{ steps.quick-test.outcome }}" == "failure" ]; then
            echo "‚ùå Quick mode regression tests failed!"
            echo "Check the test results artifact for details."
            exit 1
          fi
          if [ "${{ steps.deep-test.outcome }}" == "failure" ]; then
            echo "‚ùå Deep mode regression tests failed!"
            echo "Check the test results artifact for details."
            exit 1
          fi
          echo "‚úÖ All regression tests passed!"

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the latest results files
            const resultsDir = 'test-contracts/results';
            const files = fs.readdirSync(resultsDir).filter(f => f.endsWith('.json'));
            
            let comment = '## üõ°Ô∏è Audit Regression Test Results\n\n';
            
            for (const file of files.sort().reverse().slice(0, 2)) {
              const data = JSON.parse(fs.readFileSync(path.join(resultsDir, file), 'utf8'));
              const mode = data.depth.toUpperCase();
              const passed = data.summary.mustDetect.includes('100') && data.summary.falsePositives.startsWith('0/');
              
              comment += `### ${passed ? '‚úÖ' : '‚ùå'} ${mode} Mode\n`;
              comment += `| Metric | Result |\n`;
              comment += `|--------|--------|\n`;
              comment += `| Must Detect | ${data.summary.mustDetect} |\n`;
              comment += `| Overall | ${data.summary.overall} |\n`;
              comment += `| False Positives | ${data.summary.falsePositives} |\n`;
              comment += `| Time | ${data.summary.totalTime} |\n\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
